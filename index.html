<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Sistema de Multas</h1>
        Velocidade do Carro:<input type="number" name="txtvel" id="textvel"> Km/h
        <input type="button" value="verificar"  id="verificar" onclick="calcular()">
    </div>

    <div id="res"></div>
    <script>

       function calcular(){
        let txtv = window.document.getElementById('textvel') 
        let res = window.document.getElementById('res') 
        let vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
        if(vel > 60){
            res.innerHTML += `<p> Você está <strong> MULTADO</strong> por excesso de velocidade`
        }else{
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    
       }
    </script>
</body>
</html>
